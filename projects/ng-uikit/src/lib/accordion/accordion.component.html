<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let item of items;let i=index;">
    <div class="card-header" [attr.id]="'heading'+i">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+i"
                [attr.aria-expanded]="item.isOpen" [attr.aria-controls]="'collapse'+i" (click)="toggle(i)">
          Collapsible Group Item #{{i}}
        </button>
      </h5>
    </div>

    <div [attr.id]="'collapse'+i" class="collapse " [ngClass]="{'show':item.isOpen}"
         [attr.aria-labelledby]="'heading'+i" data-parent="#accordionExample">
      <div class="card-body">
        {{item.bodyText}}
      </div>
    </div>
  </div>
</div>
